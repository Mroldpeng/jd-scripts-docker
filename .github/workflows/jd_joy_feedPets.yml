name: jd_joy_feedPets 宠汪汪喂食脚本

on:
  #push:
  workflow_dispatch:
  #schedule:
  #  - cron: '*/30 */1 * * *'
  # watch:
  #   types: [started]
  repository_dispatch:
    types: joy_feedPets
jobs:
  build:

    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - name: Checkout
        run: |
          git clone -b jd_scripts-new https://github.com/hbstarjason2021/jd_scripts  ~/scripts

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache node_modules
        uses: actions/cache@v2 # 使用 GitHub 官方的缓存 Action。
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('package-lock.json') }} # 使用 package-lock.json 的 Hash 作为缓存的 key。也可以使用 package.json 代替
      - name: '运行 【宠汪汪喂食脚本】'
        run: |
          cd  ~/scripts
          npm install
          sed -i "s/|| 10;/|| 80;/g"  jd_joy_feedPets.js
          node jd_joy_feedPets.js
        env:
          JD_COOKIE: ${{ secrets.JD_COOKIE1 }}
          JD_DEBUG: ${{ secrets.JD_DEBUG }}
          JOY_FEED_COUNT: ${{ secrets.JOY_FEED_COUNT }}
